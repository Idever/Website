<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="../build/css/tailwind.css">
</head>

<body class="bg-slate-100 select-none BscrollBar">

    <!-- Top App Bar -->
    <div class="md:hidden flex items-center justify-between relative mt-10 mb-6 px-4">
        <a href="#" class="block p-2 rounded-md font-black text-xl bg-gray-50 shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </a>
        <div class="text-lg font-bold text-slate-800 absolute top[50%] left-[50%] -translate-x-[50%]">سبد خرید</div>
        <div class="bg-gray-50 p-2 shadow flex items-center justify-center rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-800" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </div>

    <!-- desktop navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-30 hidden md:block mb-4">
        <!-- container -->
        <div class="mx-auto px-4 py-2 2xl:max-w-screen-2xl flex items-center justify-between">
            <!-- nav items -->
            <div class="flex-1">
                <ul class="flex items-center gap-x-4 text-slate-800 text-lg">
                    <li>
                        <a href="#"
                            class="block p-4 hover:bg-gray-50 transition-all duration-150 rounded-md font-black text-xl">
                            <span class="text-teal-500">بی</span>
                            <span class="text-cyan-500">نهایت</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 hover:bg-gray-50 transition-all duration-150 rounded-md ">خانه</a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 hover:bg-gray-50 transition-all duration-150 rounded-md ">لپ
                            تاپ</a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 hover:bg-gray-50 transition-all duration-150 rounded-md ">ساعت
                            هوشمند</a>
                    </li>
                    <li>
                        <a href="#" class="block p-4 hover:bg-gray-50 transition-all duration-150 rounded-md ">تلفن
                            همراه</a>
                    </li>
                </ul>
            </div>
            <!-- nav search -->
            <div class="xl:flex-1">
                <div class="flex items-stretch bg-gray-100 xl:w-full rounded-xl">
                    <div class="flex items-center justify-center xl:mx-2 p-4 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input class="bg-transparent p-4 w-full focus:outline-none hidden xl:block" type="text"
                        id="searchBox" name="searchBox" placeholder="جستجوی نام محصول، برند، مدل و...">
                </div>
            </div>
        </div>
    </nav>
    <!-- bottom navigation -->
    <nav x-data="{ uSelect: 3 }"
        class="flex fixed bottom-0 w-full md:hidden bg-white rounded-t-xl shadow-[0_-4px_8px_0_#0001] border border-gray-00 border-b-0 backdrop-blur-md backdrop-opacity-5">
        <a href="./index.html" @click="uSelect = 1" class="flex flex-col items-center justify-center p-4 flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8"
                :class="uSelect === 1 ? 'text-slate-800 w-11 h-11 transition-all duration-150' : 'text-gray-300' "
                viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
            </svg>
        </a>
        <a href="./singleProduct.html" @click="uSelect = 2" class="flex flex-col items-center justify-center p-4 flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8"
                :class="uSelect === 2 ? 'text-slate-800 w-11 h-11 transition-all duration-150' : 'text-gray-300' "
                viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
        </a>
        <a href="./cart.html" @click="uSelect = 3" class="flex flex-col items-center justify-center p-4 flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8"
                :class="uSelect === 3 ? 'text-slate-800 w-11 h-11 transition-all duration-150' : 'text-gray-300' "
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd" />
            </svg>
        </a>
        <a href="./index.html" @click="uSelect = 4" class="flex flex-col items-center justify-center p-4 flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8"
                :class="uSelect === 4 ? 'text-slate-800 w-11 h-11 transition-all duration-150' : 'text-gray-300' "
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                    clip-rule="evenodd" />
            </svg>
        </a>
    </nav>




    <div class="flex items-start px-4 2xl:max-w-screen-2xl mx-auto gap-x-4 mb-12">
        <!-- card items -->
        <div x-data="{ carts: [
                {id: 1, name : 'ساعت هوشمند اپل سری 6'},
                {id: 2, name : 'ساعت هوشمند اپل سری 6'},
                {id: 3, name : 'ساعت هوشمند اپل سری 6'},
            ] }" class="flex flex-col gap-y-2 lg:gap-y-1 flex-1">
            <template x-for="cart in carts" :key="cart.id">
                <div class="bg-white rounded-lg shadow-sm p-4 flex items-stretch  justify-between">
                    <div class="flex gap-x-4">
                        <div class="w-14 lg:w-20">
                            <img src="../../assets/images/apw_cart.png" alt="">
                        </div>
                        <div class="flex flex-col justify-between items-start">
                            <span class="text-sm sm:text-lg lg:text-xl font-bold" x-text="cart.name"></span>
                            <span class="font-bold text-orange-500 lg:text-xl">۱۳,۵۰۰,۰۰۰</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-between items-end">
                        <span class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 lg:h-7 lg:w-7 stroke-red-500" viewBox="0 0 24 24"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </span>
                        <div class="flex items-center gap-x-2">
                            <span class="bg-gray-300 rounded-md p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 lg:h-6 lg-w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                            </span>
                            <span
                                class=" rounded-md p-2 flex items-center justify-center">1</span>
                            <span class="bg-gray-300 rounded-md p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 lg:h-6 lg-w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="hidden lg:flex w-1/4 flex-col gap-y-4">
            <div class="p-4 shadow-sm rounded-lg bg-white flex flex-col w-full gap-y-2">
                <div class="flex justify-between items-center">
                    <span class="font-bold">مجموع قیمت:</span>
                    <span class="font-bold text-orange-500">۱۳,۵۰۰,۰۰۰ تومان</span>
                </div>
                <div class="grid grid-cols-2 justify-between items-center gap-x-2">
                    <span class="col-span-1 font-bold">کد تخفیف:</span>
                    <div class="rounded-lg bg-gray-200 col-span-1 flex">
                        <input type="text" dir="ltr" class="bg-transparent focus:outline-none w-3/5 p-2 px-2">
                        <button class="-500 rounded-l-lg text-white w-2/5 bg-orange-500 p-2">تایید</button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-8">
                    <span class="font-bold">تخفیف</span>
                    <span class="font-bold text-orange-500">۵۰۰۰۰ تومان</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-bold">قیمت نهایی:</span>
                    <span class="font-bold text-orange-500">۱۳,۴۵۰,۰۰۰</span>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center gap-y-4 text-lg transition-all ">
                <button class="w-full p-4 bg-orange-500 text-white rounded-lg border-2 border-orange-500">ادامه فرایند خرید</button>
                <button class="w-full p-4 border-2 border-orange-500 text-orange-500 rounded-lg">انصراف از خرید</button>
            </div>
        </div>
    </div>

    <div class="lg:hidden px-4">
        <button class="w-full p-4 bg-orange-500 text-white rounded-lg">ادامه فرایند خرید</button>
    </div>

    <div class="mb-32">
    </div>







    <!-- import Alpine JS -->
    <script src="../lib/AlpineJS/alpine.min.js" defer></script>
</body>

</html>
